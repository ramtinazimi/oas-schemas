      type: object
      required:
      - zoom_panel_in
      properties:
        zoom_panel_in:
          type: string
          example: Originale Gr&ouml;&szlig;e
        flash360:
          type: string
          example: 3D tour
        video:
          type: string
          example: Video
        pdf_specs:
          type: string
          example: Datenblatt
        specs:
          type: string
          example: Spezifikationen
        pdf_url:
          type: string
          example: Benutzerhandbuch
        demo_msg_part1:
          type: string
          example: ''
        product_family:
          type: string
          example: Produktfamilie
        reasons_to_buy:
          type: string
          example: Kaufgr&uuml;nde
        back_to_top:
          type: string
          example: Back to top
        product_series:
          type: string
        cat_name:
          type: string
        reviews_head_name:
          type: string
        demo_msg_part2:
          type: string
        demo_insert_desc:
          type: string
        eu_energy_label:
          type: string
        ean_code:
          type: string
        supplier_name:
          type: string
        marketing_text:
          type: string
        eu_product_fiche:
          type: string
        options_head_name:
          type: string
        zoom_panel_ini:
          type: string
        zoom_panel_out:
          type: string
        zoom_panel_dragg:
          type: string
        demo_msg_part3:
          type: string
        desc:
          type: string
        prod_code:
          type: string
        model_name:
          type: string
        release_date:
          type: string
    GeneralInfo:
      type: object
      required:
      - IcecatId
      properties:
        IcecatId:
          type: integer
          example: 75688526
        ReleaseDate:
          type: string
          format: date
          example: 18-10-2019
        EndOfLifeDate:
          type: string
          format: date
          example: ''
        Title:
          type: string
          example: HP OMEN by HP Obelisk 875-1018ng DDR4-SDRAM i9-9900K Tower Intel® Core™ i9 der 9. Generation 64 GB 4000 GB HDD+SSD Windows 10 Home PC Schwarz
        TitleInfo:
          type: object
          properties:
            GeneratedIntTitle:
              type: string
              example: HP OMEN by HP Obelisk 875-1018ng
            GeneratedLocalTitle:
