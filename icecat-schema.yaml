          properties:
            ProductIntName:
              type: string
              example: 875-1018ng
            ProductLocalName:
              type: string
              properties:
                Value:
                  type: string
                  example: ''
                Language:
                  type: string
                  example: DE
        BrandPartInfo:
          type: object
          properties:
            BrandName:
