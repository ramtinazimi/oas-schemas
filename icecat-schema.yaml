openapi: 3.0.0
info:
  version: 1.0.0
  title: Icecat API
  description: "<br> **Introduction.** <br> This is the API for Icecat. For more information, read the [Icecat Blog](https://iceclog.com/). In particular, these blog articles may be of interest - [Asset Types](https://iceclog.com/digital-asset-types-as-represented-in-icecats-open-catalog-interfaces/), [Manual for Product Request](https://iceclog.com/manual-for-icecat-json-product-requests/), [Access Tokens](https://iceclog.com/access-tokens-as-an-alternative-to-ip-whitelists/). <br><br>\n**Authentication.** <br> The Icecat API uses two set of Tokens (API Token, Content Token) in Headers of an endpoint to authenticate requests. You can view and manage your API Token in the [Icecat Dashboard](https://icecat.biz/authorization#accessTokens). For access to the dashboard and an already generated API Token, look into this [Jira ticket](https://karstadt.atlassian.net/browse/BY-1957). <br><br>\n**Important Note.** <br> This is not an offical Icecat documentation.<br> The Galeria CIL team has created this documentation to ease the technical integration. In case Icecat makes changes to the API, this documentation has to be manually adjusted. <br><br>\n**Questions?** <br> For assistance, feedback or errors, please get in touch with [Ramtin from Galeria](ramtin.azimi.extern@galeria.de) or the offical Icecat Support (see below)."
  contact:
    name: Icecat Offical API Support (Ulrich Silberbach)
    email: ulrich.silberbach@icecat.com
servers:
- url: https://live.icecat.biz/
  description: Production server
tags:
- name: Endpoints for GKK
paths:
  /api:
    get:
      tags:
      - Endpoints for GKK
      summary: Retrieve a product
      description: Returns a  a product and its details.
      operationId: getProduct
      parameters:
      - name: GTIN
        in: query
        description: >-
          The product GTIN for the product.
        required: true
        schema:
          type: string
          enum:
          - de
          - en
          - fr
        example: de
      - name: Language
        in: query
        description: >-
          The language ISO (de, en, fr) determines in which language the
          content should be delivered. **Choose de for GKK**
        required: true
        schema:
          type: string
          enum:
          - de
          - en
          - fr
        example: de
      - name: API-Token
        in: header
        schema:
          type: string
        required: true
      - name: Content-Token
        in: header
        schema:
          type: string
        required: true
      responses:
        '200':
          description: A paged array of suppliers and paging information
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: OK
                  data:
                    type: object
                    properties:
                      Dictionary:
                        $ref: '#/components/schemas/Dictionary'
                      GeneralInfo:
                        $ref: '#/components/schemas/GeneralInfo'
                      Image:
                        $ref: '#/components/schemas/Image'
                      Multimedia:
                        type: array
                        items:
                          $ref: '#/components/schemas/Multimedia'
                      Gallery:
                        type: array
                        items:
                          $ref: '#/components/schemas/Gallery'
                      FeaturesGroup:
                        type: array
                        items:
                          $ref: '#/components/schemas/FeaturesGroup'
                      FeatureLogos:
                        $ref: '#/components/schemas/FeatureLogos'
                      ReasonsToBuy:
                        $ref: '#/components/schemas/ReasonsToBuy'
                      Reviews:
                        $ref: '#/components/schemas/Reviews'
                      ProductRelated:
                        type: array
                        items:
                          $ref: '#/components/schemas/ProductRelated'
                      Variants:
                        type: array
                        items:
                          $ref: '#/components/schemas/Variant'
                      ProductStory:
                        $ref: '#/components/schemas/ProductStory'
                      DemoAccount:
                        type: boolean
                        example: false
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    openId:
      type: openIdConnect
      openIdConnectUrl: https://auth.pbsnetwork.eu/auth/realms/pbs/protocol/openid-connect/token
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            GTINIncorrect:
              value:
                StatusCode: 16
                Code: 400
                Error: Bad Request
                Message: Product EAN is not correct
            APITokenIncorrectFormat:
              value:
                StatusCode: 19
                Code: 400
                Error: Bad Request
                Message: API Token is not valid UUID
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            LanguageNotFound:
              value:
                StatusCode: 2
                Code: 404
                Error: Not Found
                Message: Lang is unknown
            APITokenNotFound:
              value:
                StatusCode: 18
                Code: 404
                Error: Not Found
                Message: Not found user by API Token


