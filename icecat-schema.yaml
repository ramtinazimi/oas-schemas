                  example: HP OMEN by HP Obelisk 875-1018ng DDR4-SDRAM i9-9900K Tower Intel® Core™ i9 der 9. Generation 64 GB 4000 GB HDD+SSD Windows 10 Home PC Schwarz
                Language:
                  type: string
                  example: DE
            BrandLocalTitle:
              type: object
              properties:
                Value:
                  type: string
                  example: ''
                Language:
                  type: string
                  example: DE
        Brand:
