                      seinen Freunden. Mit vielen wunderbaren Bildern aus dem
                      Film können junge Western-Fans in die Welt von Winnetou
                      und seinen Freunden eintauchen und mit farbigen Stickern
                      selbst weiter gestalten und verschönern. Das perfekte
                      Geschenk für alle Winnetou-Fans.Winnetous Stamm ist in Not
                      geraten. Als Sohn des Häuptlings muss der Junge beweisen,
                      wie mutig er ist. Um seinen Stamm zu retten, stellt
                      Winnetou sich einem gefährlichen Abenteuer. Dabei bekommt
                      er Unterstützung von seiner jüngeren Schwester, aber auch
                      der Stadtjunge Tom eilt zur Hilfe. Eine moderne
                      Western-Geschichte, die sowohl Karl May-Kenner als auch
                      jüngere Fans begeistert.
